<!DOCTYPE html>
{% load static %}


<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block title %}  {% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="min-vh-98 bg-info p-1" style="&#45;&#45;bs-bg-opacity: .268;">
        {% include 'main_title.html' %}
            <!-- Content section 1-->
            <section class="py-5">
                <div class="container">
                    <div class=" justify-content-space-between">
                        <div class="col-lg-12">
                            {% block content %}
                                {{ content }}
                            {% endblock content %}
                        </div>
                    </div>
                </div>
            </section>
            <!-- Image element - set the background image for the header in the line below-->
            <div class="py-6 bg-image-full" style="background-image: url('https://source.unsplash.com/4ulffa6qoKA/00x00')">
                <!-- Put anything you want here! The spacer below with inline CSS is just for demo purposes!-->
                <div style="height: 13rem"></div>
            </div>
            <!-- Footer-->
            <footer class="py-4 bg-dark">
                <div class="container"><p class="m-1 text-center text-white">Copyright &copy; MMOPRG Portal 2023</p></div>
            </footer>
        </div>
    </body>
</html>
