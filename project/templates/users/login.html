{% extends "base.html" %}

{% block content %}
<h2> Войти в систему </h2>
<form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    <table>
    <tr>
        <td>{{ form.username.label_tag }}</td>
        <td>{{ form.username }}</td>
    </tr>
    <tr>
        <td>{{ form.email.label_tag }}</td>
        <td>{{ form.email }}</td>
    </tr>
    <tr>
        <td>{{ form.password.label_tag }}</td>
        <td>{{ form.password }}</td>
    </tr>
    </table>
    <input class="btn btn-outline-primary" mb-5 type="submit" value="Войти">
</form>

<br>
<button> <a href="/users/signup/"> Регистрация </a></button>
{% endblock %}
